<!DOCTYPE html>
<html>
<head>
    <title>Panel administratora</title>
</head>
<body>
    <h1>Panel administratora</h1>
    <form method="POST" action="{{ url_for('edit_content') }}" enctype="multipart/form-data">
        <div>
            <label>Tytu≈Ç:</label>
            <input type="text" name="title" value="{{ content.title if content else '' }}">
        </div>
        <div>
            <label>Opis:</label>
            <textarea name="description">{{ content.description if content else '' }}</textarea>
        </div>
        <div>
            <label>Godziny otwarcia:</label>
            <input type="text" name="opening_hours" value="{{ content.opening_hours if content else '' }}">
        </div>
        <div>
            <label>Logo:</label>
            <input type="file" name="logo">
        </div>
        <button type="submit">Zapisz zmiany</button>
    </form>
</body>
</html>
