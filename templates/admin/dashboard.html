<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora</title>
    <link rel="stylesheet" href="static/css/dashboard_styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Panel Administratora</h1>
                <a style="color: white; text-decoration: none;">Wyloguj</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="success-message">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('edit_content') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Tytuł strony:</label>
                        <input type="text" id="title" name="title" value="{{ content.title if content else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Opis szkoły:</label>
                        <textarea id="description" name="description" required>{{ content.description if content else '' }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="opening_hours">Godziny otwarcia:</label>
                        <input type="text" id="opening_hours" name="opening_hours" value="{{ content.opening_hours if content else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="logo">Logo szkoły:</label>
                        <input type="file" id="logo" name="logo" accept="image/*">
                    </div>

                    <button type="submit">Zapisz zmiany</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
