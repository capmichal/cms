<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora</title>
    <link rel="stylesheet" href="static/css/dashboard_styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Panel Administratora</h1>
                <div class="header-links">
                    <a href="{{ url_for('admin_logout') }}" style="color: white; text-decoration: none;">Wyloguj</a>
                    <a href="{{ url_for('manage_teachers') }}" style="color: white; text-decoration: none;">Nauczyciele</a>
                    <a href="{{ url_for('manage_courses') }}" style="color: white; text-decoration: none;">Kursy</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="success-message">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('edit_title') }}" method="POST">
                    <h3>Edytuj tytuł</h3>
                    <input type="text" name="title" value="{{ content.title }}" required>
                    <button type="submit">Zaktualizuj tytuł</button>
                </form>
                
                <form action="{{ url_for('edit_description') }}" method="POST">
                    <h3>Edytuj opis</h3>
                    <textarea name="description" required>{{ content.description }}</textarea>
                    <button type="submit">Zaktualizuj opis</button>
                </form>
                
                <form action="{{ url_for('edit_opening_hours') }}" method="POST">
                    <h3>Edytuj godziny otwarcia</h3>
                    <input type="text" name="opening_hours" value="{{ content.opening_hours }}" required>
                    <button type="submit">Zaktualizuj godziny</button>
                </form>
                
                <form action="{{ url_for('edit_logo') }}" method="POST" enctype="multipart/form-data">
                    <h3>Edytuj logo</h3>
                    <input type="file" name="logo" accept="image/*">
                    <button type="submit">Zaktualizuj logo</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
