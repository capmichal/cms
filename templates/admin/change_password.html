<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana Hasła - Panel Administratora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Zmiana Hasła</h1>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Login" required>
            </div>
            <div class="form-group">
                <input type="password" name="old_password" placeholder="Obecne hasło" required>
            </div>
            <div class="form-group">
                <input type="password" name="new_password" placeholder="Nowe hasło" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Potwierdź nowe hasło" required>
            </div>
            <button type="submit">Zmień hasło</button>
            <div class="login-link">
                <a href="{{ url_for('login') }}">Powrót do logowania</a>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
